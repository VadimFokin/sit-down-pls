<section class="contacts">

    <h1 class="visually-hidden">Контакты магазина</h1>
    <ul class="list-reset breadcrumbs contacts__breadcrumbs">

        <a href="/index.html" class="breadcrumbs__link">Главная</a>
      </li>
      <li class="breadcrumbs__item">
